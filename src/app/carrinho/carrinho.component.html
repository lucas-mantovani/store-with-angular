<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else nenhumProduto">
    <ul>
        <li *ngFor="let item of itensCarrinho">
            <img [src]="item.imagem"/>
            <p>{{item.descricao}}</p>
            <p>Pre√ßo: {{item.preco | currency: "BRL"}}</p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]="item.quantidade" (change)="calcularTotal()">
            </label>
            <button class="remove-button" (click)="removerProdutoCarrinho(item.id)"><i class="fa-solid fa-xmark"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total: {{total | currency: "BRL"}}</h2>
    <button class="buy-button" (click)="comprar()">Comprar</button>
</div>

<ng-template #nenhumProduto><h2>Nenhum produto adicionado ao carrinho</h2></ng-template>
